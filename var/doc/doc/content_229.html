<b>
Description
</b>
</font>
</p>
<p>
<p>
The exclamation point is used by convention for boolean not.
</p>
</p>
<p>
<font size="+1">
<b>
Semantics
</b>
</font>
</p>
<p>
<p>
The form
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_229.html" class="preop1" target="contents">!</a></font> <font face="courier"><font color="#006699">a</font></font></font>
<br/>
is equivalent to
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_190.html" class="name1" target="contents">Not</a></font>(<font face="courier"><font color="#006699">a</font></font>)</font>
<br/>

</p>
<p>
The form
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_229.html" class="preop1" target="contents">!</a></font>#<font face="courier"><font color="#006699">b</font></font> <font face="courier"><font color="#006699">a</font></font></font>
<br/>
is equivalent to
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><font color="#006699">b</font></font>.<font color="FF00FF">sys:Not</font>(<font face="courier"><font color="#006699">a</font></font>)</font>
<br/>

</p>
