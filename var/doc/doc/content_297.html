<p>
A tag is the initial identifier in an <b>@x:Act</b> command orXML element.Consider the example.
</p>
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font color="#FF9C00"></font><font face="courier">@<a href="content_120.html" class="tag1" target="contents">x:if</a></font> <font face="courier"><font color="#006699">show</font></font><font color="brown"> {</font><br/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="#FF9C00">&lt;b</font><font color="#FF9C00">&gt;</font>Test Show<font color="#FF9C00">&lt;/b&gt;</font><br/>
&nbsp;&nbsp;&nbsp;<font color="brown">}</font></font>
<br/>

<p>
Here the tags are <font face="courier" color="green">x:if</font> and <font face="courier" color="green">b</font>.
</p>
<p>
See also <a href="content_288.html" class="gloss1" target="contents">namespace</a>.
</p>
