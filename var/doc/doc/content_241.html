<p>
<font size="+1">
<b>
Description
</b>
</font>
</p>
<p>
<p>
Vertical bar is used by convention for boolean or and and set union.Boolean or is <a href="content_293.html" class="gloss1" target="contents">short circuited</a>.
</p>
</p>
<p>
<font size="+1">
<b>
Semantics
</b>
</font>
</p>
<p>
<p>
The form
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><font color="#006699">a</font></font> <font face="courier"><a href="content_241.html" class="inop1" target="contents">|</a></font> <font face="courier"><font color="#006699">b</font></font></font>
<br/>
is equivalent to
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_191.html" class="name1" target="contents">Or</a></font>(<font face="courier"><font color="#006699">a</font></font>,<wbr><font face="courier"><font color="#006699">b</font></font>)</font>
<br/>

</p>
<p>
The form
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><font color="#006699">a</font></font> <font face="courier"><a href="content_241.html" class="inop1" target="contents">|</a></font>#<font face="courier"><font color="#006699">c</font></font> <font face="courier"><font color="#006699">b</font></font></font>
<br/>
is equivalent to
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><font color="#006699">c</font></font>.<font color="FF00FF">sys:Or</font>(<font face="courier"><font color="#006699">a</font></font>,<wbr><font face="courier"><font color="#006699">b</font></font>)</font>
<br/>

</p>
