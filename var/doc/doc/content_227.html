<p>
<font size="+1">
<b>
Description
</b>
</font>
</p>
<p>
<p>
The tilde prefix operator is used to assert that its <font face="courier"><font face="courier"><a href="content_157.html" class="name1" target="contents">boolean</a></font></font> operand is <font face="courier"><font face="courier"><a href="content_226.html" class="name1" target="contents">true</a></font></font>.
</p>
</p>
<p>
<font size="+1">
<b>
Semantics
</b>
</font>
</p>
<p>
<p>
The form
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_227.html" class="preop1" target="contents">~</a></font><font face="courier"><font color="#006699">a</font></font></font>
<br/>
is equivalent to
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_167.html" class="name1" target="contents">Assert</a></font>(<font face="courier"><font color="#006699">a</font></font>)</font>
<br/>

</p>
<p>
The form
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><a href="content_227.html" class="preop1" target="contents">~</a></font>#<font face="courier"><font color="#006699">b</font></font><font face="courier"><font color="#006699">a</font></font></font>
<br/>
is equivalent to
<br/>
<font face="courier">&nbsp;&nbsp;&nbsp;<font face="courier"><font color="#006699">b</font></font>.<font color="FF00FF">sys:Assert</font>(<font face="courier"><font color="#006699">a</font></font>)</font>
<br/>

</p>
