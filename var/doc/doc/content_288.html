The part of a <a href="content_297.html" class="gloss1" target="contents">tag</a> that precedesthe initial colon. The namespace is used in XML todistinguish different kinds of data and in <b>@x:Act</b> commandsto distinguish commands in different sublanguages.For example in the tag <font face="courier" color="green">x:if</font> the namespace is <font face="courier" color="green">x</font>.
