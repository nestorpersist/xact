<p>
Reference equality is when the <font face="courier"><font face="courier"><a href="content_234.html" class="inop1" target="contents">==</a></font></font> operationreturns <font face="courier"><font face="courier"><a href="content_226.html" class="name1" target="contents">true</a></font></font> only when the operands reference the same data.
</p>
<p>
See also <a href="content_298.html" class="gloss1" target="contents">value equality</a>.
